<!DOCTYPE html>
<html>
  <!-- npx tailwindcss -i ./src/input.css -o ./src/output.css --watch -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="w-[100vw] h-[80vh] md::h-[100vh] grid place-content-center">
    <div
      class="contain flex flex-col sm:flex-row m-5 p-5 gap-y-5 bg-amber-100 overflow-hidden"
    >
      <div
        class="left w-2/5 sm:w-1/5 p-5 max-h-[100vh] grid place-content-start"
      >
        <div class="bigFlowerMain aspect-square w-full relative">

            class="w-full opacity-0"
            src="images/bigFlower.png"
            alt="images/bigFlower.png"
          />
          <div
            class="bigFlowerPc !w-full aspect-square absolute top-0 left-0 rotate-[0deg]"
          >
            <img
              class="h-1/2 absolute top-0 left-1/2 -translate-x-1/2"
              src="images/bigFlowerPc.png"
              alt="images/bigFlowerPc.png"
            />
          </div>
          <div
            class="bigFlowerPc !w-full aspect-square absolute top-0 left-0 rotate-[30deg]"
          >
            <img
              class="h-1/2 absolute top-0 left-1/2 -translate-x-1/2"

              alt="images/bigFlowerPc.png"

          <div
            class="bigFlowerPc !w-full aspect-square absolute top-0 left-0 rotate-[60deg]"

              alt="images/bigFlowerPc.png"
            />
          </div>
          <div
            class="bigFlowerPc !w-full aspect-square absolute top-0 left-0 rotate-[120deg]"
          >
            <img
              class="h-1/2 absolute top-0 left-1/2 -translate-x-1/2"
              src="images/bigFlowerPc.png"
              alt="images/bigFlowerPc.png"
            />
          </div>
          <div
            class="bigFlowerPc !w-full aspect-square absolute top-0 left-0 rotate-[150deg]"

          <div

              alt="images/bigFlowerPc.png"
            />
          </div>
          <div
            class="bigFlowerPc !w-full aspect-square absolute top-0 left-0 rotate-[240deg]"
          >
            <img
              class="h-1/2 absolute top-0 left-1/2 -translate-x-1/2"
              src="images/bigFlowerPc.png"
              alt="images/bigFlowerPc.png"
            />
          </div>
          <div

              class="h-1/2 absolute top-0 left-1/2 -translate-x-1/2"
              src="images/bigFlowerPc.png"
              alt="images/bigFlowerPc.png"
            />
          </div>
        </div>
      </div>

      <div
        class="main w-full md:w-3/5 max-h-[100vh] flex justify-center items-center relative"
      >
        <img
          class="max-w-full max-h-full relative -rotate-3"
          src="images/clockFace.png"
          alt="images/clockFace.png"
        />
        <img
          src="images/clockCenter.png"
          alt="images/clockCenter.png"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 aspect-square w-[4%]"
        />
        <div class="hour !w-full !h-full absolute top-0 left-0 z-20">
          <img
            src="images/hourHand.svg"
            alt="images/hourHand.svg"
            class="absolute bottom-1/2 translate-x-1/2 right-1/2 rounded-xl h-1/3"
          />
        </div>
        <div class="min !w-full !h-full absolute top-0 left-0 z-10">
          <img
            src="images/minHand.svg"
            alt="images/minHand.svg"
            class="absolute bottom-1/2 translate-x-1/2 right-1/2 h-1/2 rounded-md"
          />
        </div>
        <div class="second !w-full !h-full absolute top-0 left-0 z-30">
          <img
            src="images/secHand.svg"
            alt="images/secHand.svg"
            class="absolute bottom-1/2 translate-x-1/2 right-1/2 h-1/2"
          />
        </div>
      </div>
      <div
        class="right w-full sm:w-1/5 max-h-[100vh] flex items-end justify-end"
      >
        <div
          class="smallFlowerMain w-2/5 sm:w-auto aspect-square  relative"
        >
          <img
            class="w-4/6 opacity-0"
            src="images/smallFlower.png"
            alt="images/smallFlower.png"
          />
          <div class="smallFlowerChild absolute top-0 left-0 !w-full !h-full rotate-[0deg]" >
            <img
              src="images/smallFlower1.png"
              alt="images/smallFlower1.png"
              class="absolute top-0 left-1/2 -translate-x-1/2 w-1/3"
            />
          </div>
          <div class="smallFlowerChild absolute top-0 left-0 !w-full !h-full rotate-[60deg]" >
            <img
              src="images/smallFlower1.png"
              alt="images/smallFlower1.png"

            <img
              src="images/smallFlower1.png"
              alt="images/smallFlower1.png"
              class="absolute top-0 left-1/2 -translate-x-1/2 w-1/3"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="gsap.min.js"></script>
    <script src="script.js"></script>
